groupInstructions=The Groups manager to the right will allow you to add or remove groups from AggreData. To add a group, click the "Add" \
  button and modify the description. Add a checkbox to the left of the Gateways to assign them to your group. If no Gateways are listed, \
  please follow the instructions on the "Activate!" tab to register a gateway with the system. You can also share your groups with other users.

groupInstructions2=To share the group, select the group  to be shared under "Your Groups" and click the "Share Group" button located under the Gateways list. \
  You will then be prompted to enter the email address of the users you would like to share this group with. If a group is shared, any user \
  on the list will have READ ONLY access to view the group data.

