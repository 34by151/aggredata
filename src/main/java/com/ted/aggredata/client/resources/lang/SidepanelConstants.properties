settingInstructions= The fields to the right will allow you to change the account settings associated with your account. \
  Simply edit the field to change the value. If you would like to change your password, click the "Change Password" button and \
  you will be prompted to enter a new password. To change the email address associated with this account, click the "Change Email" button.

