# BEGIN APPENDER: CONSOLE APPENDER (stdout)
#  first:  type of appender (fully qualified class name)
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.TTCCLayout

log4j.appender.rolling=org.apache.log4j.RollingFileAppender
log4j.appender.rolling.File=c:\\jetty\\aggredata.log
#log4j.appender.rolling.MaxFileSize=10000KB
#log4j.appender.rolling.MaxBackupIndex=1
log4j.appender.rolling.layout=org.apache.log4j.PatternLayout
log4j.appender.rolling.layout.ConversionPattern=[%p][%d][%c] - %m%n

log4j.logger.com.ted=debug
log4j.logger.org.hibernate=warn
log4j.logger.org.apache=warn